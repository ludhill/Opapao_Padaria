<div class="container mt-5">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <ul>
                    @for (product of products; track product.id){
                        <li>
                            {{product.title}}
                        </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
